<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Aula10 Exemplo1</title>
</head>

<body>
    <n1>Aula 10 Exemplo 01</n1>
    <ul></ul>
    <script>
        var itens = [
            { name: "Item 1" },
            { name: "Item 2" },
            { name: "Item 5" },
            { name: "Item 7" },
            { name: "Item 9" }
        ];
        var lista = document.querySelector("ul");
        atualizaLista();
        
        function atualizaLista(){
            lista.innerHTML="";
            for (var i = 0; i < itens.length; i++) {
            var nLi = document.createElement("li");
            nLi.textContent = itens[i].name;
            lista.appendChild(nLi);
            nLi.addEventListener("click", criaOuvinte(i));
        }
        }
        

        function criaOuvinte(n) {
            return function (evento) {
                console.log(evento);
                console.log("i: ", n);
                itens.splice(n, 1);
                console.log("Item Clickado",evento.srcElement.textContent);
                atualizaLista();
            }
        }

    </script>
</body>

</html>
