<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aula10 Exemplo1</title>
</head>
<body>
    <n1>Aula 10 Exemplo 01</n1>
    <ul></ul>
    <script>
        var itens = [
            {name:"Item 1"},
            {name:"Item 2"},
            {name:"Item 5"},
            {name:"Item 7"},
            {name:"Item 9"}
        ];
        var lista = document.querySelector("ul");
        for(var i=0; i<itens.length;i++){
            var nLi = document.createElement("li");
            nLi.textContent = itens[i].name;
            lista.appendChild(nLi);
            nLi.addEventListener("click", itemClick);
        }

        function itemClick(e){
            console.log("Item Clickado",
            e.srcElement.textContent);
            lista.removeChild(e.srcElement);
        }
    </script>
</body>
</html>
